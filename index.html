<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Udemy Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Mini Udemy</h1>
    <form id="courseForm" action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="file">Course File:</label>
        <input type="file" id="file" name="file" required>
        <br>
        <label for="video">Course Video:</label>
        <input type="file" id="video" name="video" required>
        <br>
        <button type="button" onclick="validateEmail()">Upload Course</button>
    </form>
    <button onclick="makePayment()">Make Payment</button>
    
    <script src="script.js"></script>
</body>
</html>
